language: node_js
node_js: node
cache:
  npm: true
jobs:
  include:
  - name: Build and Push
    script:
    - npm run build
    deploy:
      local_dir: ".vuepress/dist/"
      provider: pages
      skip_cleanup: true
      name: Travis Build Bot
      keep_history: true
      on:
        branch: master
      target_branch: gh-pages
      token:
        secure: 
deploy:
  github_token:
    secure: 
